<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <span class="logo"><img src="./images/saylani-logo.png"></span>
    <h1 align="center"><u>Registration Form</u></h1>
    <table align="center">
        
    
    <form>
    
        <tr >
            <td style="width: 200px;"><b>First Name:</b></td>
            <td style="height: 50px;"> <input type="text" style="width: 300px;height: 25px;" required /></td>
            
        
          
        </tr>
        
        <tr>
            <td ><b>Last Name:</b></td>
            <td style="height: 50px;" > <input type="text" style="width: 300px;height: 25px;" required /></td>
        
          
        </tr>
        <tr>
            <td ><b>Nick Name:</b></td>
            <td style="height: 50px;"> <input type="text" style="width: 300px;height: 25px;" /></td>
        
          
        </tr>
        <tr>
            <td><b>Email:</b></td>
            <td style="height: 50px;"> <input type="email" name="email" style="width: 300px;height: 25px;" required/></td>
        
          
        </tr>
        <tr>
            <td><b>Password:</b></td>
            <td style="height: 50px;"> <input type="password" style="width: 300px;height: 25px;" required/></td>
        
          
        </tr>
        <tr>
            <td><b>Date Of Birth:</b></td>
            <td style="height: 50px;"> <input type="date" name="Date of Birth" style="width: 300px;height: 25px;" required/></td>
        
          
        </tr>
        <tr>
            <td style="height: 50px;"><b>Gender:</b></td>
            <td> <input type="radio" name="Gender" value="Male" required/>Male
            <input type="radio" name="Gender" value="Female" required/>Female
             <input type="radio" name="Gender" value="Others" required />Others</td>
        
          
        </tr>
        <tr>
            <td><b>Mobile:</b></td>
            <td style="height: 50px;"> <input type="text" style="width: 300px;height: 25px;" required /></td>
        
          
        </tr>
        <tr>
            <td><b>Address:</b></td>
            <td style="height: 50px;"> <textarea rows="4" cols="40" required></textarea></td>
            
            
        
          
        </tr>
        <tr>
            <td></td>
            <td> <input type="submit" value="submit"/>
             <input type="reset" value="reset" /></td>
            
        
          
        </tr>
    
    </form>
</table> 
</body>
</html>
